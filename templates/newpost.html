{% extends "base.html" %}
{% block content %}
    <style type="text/css">
        body {
            font-family: verdana;
            width: 800px;
            margin: 0 auto;
            padding: 10px;
            }
        .error {
            color: red;
            font-size: 20px;
            font-family: verdana;
            padding: 10px;
            }
        label {
            display: block;
            font-size: 20px;
            }
        input [type=text] {
            width: 400px;
            font-size: 100px;
            padding: 2px;
            }
        textarea {
            width: 400px;
            height: 200px;
            font-size: 17px;
            font-family: arial;
            }
        input[type=submit]{
            font-size:24px;
            }
        hr {
            margin: 20px auto;
            }
        .art + .art {
            margin-top: 20px;
            }
        .art-title {
            font-weight: bold;
            font-size: 17px;
            }
        .art-body {
            margin: 0;
            font-size: 17px;
            }
    </style>
       <form action="/newpost" method="post">
            <label>
                <div>Title</div>
                <input type="text" name="title" value="{{title}}">
            </label>


           <label>
                <div>Content</div>
                <textarea name="content">{{content}}</textarea>
           </label>

           <div class="error">{{error}}</div> <!-- where you'll put an error message -->

           <input type="submit"> <!-- submit button -->
        </form>

{% endblock %}
